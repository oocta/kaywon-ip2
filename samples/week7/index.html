<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Capture, target, Bubbling</title>
    <style media="screen">
      div {color: #FFFFFF;}
      .div1 {background-color: red; width: 600px; height: 600px; position: relative;}
      .div2 {background-color: blue; width: 500px; height: 500px; position: absolute; top: 50px; left: 50px;}
      .div3 {background-color: green; width: 400px; height: 400px; position: absolute; top: 50px; left: 50px;}
    </style>
  </head>
  <body>
    <div id="div1" class="div1">
      div1
      <div id="div2" class="div2">
        div2
        <div id="div3" class="div3">
          div3
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript">
    //Event Capture, Target, Bubbling
    $(function () {
      $('#div1').get(0).addEventListener('click', function (evt) {
        console.log(evt.eventPhase, evt.currentTarget.id);
      }, true);
      $('#div2').get(0).addEventListener('click', function (evt) {
        console.log(evt.eventPhase, evt.currentTarget.id);
      }, true);
      $('#div3').get(0).addEventListener('click', function (evt) {
        console.log(evt.eventPhase, evt.currentTarget.id);
      }, true);

      $('#div1').on('click', function (evt) {
        console.log(evt.eventPhase, evt.currentTarget.id);
      });
      $('#div2').on('click', function (evt) {
        console.log(evt.eventPhase, evt.currentTarget.id);
      });
      $('#div3').on('click', function (evt) {
        console.log(evt.eventPhase, evt.currentTarget.id);
      });
    });
    </script>
  </body>
</html>
