<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="css/waves.min.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="js/jquery.scrollify.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/waves.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.scrollify({
				section : "section",
				standardScrollElements: "#top5"
			});
			Waves.init();
			Waves.attach('#waves', 'waves-block');
		});
	</script>
</head>
<body>
	<section id="section1" data-section-name="main">
		<div class="wrap">
			<div class="content" id="waves">
				<h1>
					<span>2016</span>
					<span>Top<br />Summer<br />Songs</span>
				</h1>
				<h2>Relive the moments and the music that made summer to remember.</h2>
			</div>
			<div class="covers">
				<ul>
					<li><img src="img/default.jpg" width="100%" /></li>
					<li><img src="img/default.jpg" width="100%" /></li>
					<li><img src="img/default.jpg" width="100%" /></li>
					<li><img src="img/default.jpg" width="100%" /></li>
					<li><img src="img/default.jpg" width="100%" /></li>
				</ul>
			</div>
		</div>
	</section>
	<section id="section2" data-section-name="top5">
	</section>
</body>
</html>
