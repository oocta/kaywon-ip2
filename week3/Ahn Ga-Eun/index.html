<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Interaction Programming - Part 2 : jQuery</title>
</head>
<style media="screen">
  a {text-decoration: initial;color: #000;}
  .active {color: #FF6600}
  .current {color:#fff666;}
  .index-zero {color:#ff2200;}
  .inner-span {color:#ff4400;}
  .red {background-color:#ff4400;}
</style>

<body>
  <nav>
    <ul id="navigation">
      <li>
        <a id="m01" href="#m01">menu01</a>
      </li>
      <li class="prev">
        <a href="#" class="cls02">menu<span>02</span></a>
      </li>
      <li class="next">
        <a href="#">menu03</a>
      </li>
      <li data-role="link">
        <a href="#">menu<span>04</span></a>
      </li>
      <li>
        <a href="#">menu05</a>
      </li>
      <li>
        <a href="#">menu06</a>
      </li>
      <li>
        <a href="#">menu07</a>
      </li>
      <li>
        <a href="#">menu08</a>
      </li>
      <li class="last">
        <a href="#">menu09</a>
      </li>
    </ul>
  </nav>
  <section>
    <div id="radioContainer">
      <input id="radio01" type="radio" name="radio01" value="1" />
      <label for="radio01">RADIO01</label>
      <input id="radio02" type="radio" name="radio01" value="1" />
      <label for="radio02">RADIO02</label>
      <input id="radio03" type="radio" name="radio01" value="1" />
      <label for="radio03">RADIO03</label>
    </div>
  </section>
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript">
	  //Quest 01 li을 select하여 active class 추가
	  $('li').addClass('active');
	  //Quest 02 문서내의 a 태그들 중 cls02 클래스를 가진 노드를 선택, 해당 태그에 current 클래스 추가
	  $('a.cls02').addClass('current');
	  //Quest 03 문서내의 li 태그들 중 0인덱스에 위치한 노드를 선택하고, 해당 태그에 index-zero 클래스 추가
	  $('li').eq(0).addClass('index-zero');
	  //Quest 06 radioContainer 아이디를 가지고 있는 노드의 자식 노드들의 길이를 alert를 이용해 출력
	  alert($('#radioContainer').children().length);
	  //Quest 07 cls02클래스를 가지고 있는 노드의 부모 노드를 찾고 그 index를 alert를 이용해 출력
	  alert($('.cls02').parent().index());
	  //Quest 08 radio01 input radio 엘리먼트의 value를 출력하는 모든 방법을 찾기 : 9개출력.
	  console.log($('input[type=radio]').val());
	  console.log($('input[name=radio01]').val());
	  console.log($('label').prev().val());
	  console.log($('#radioContainer').children('input').val());
	  console.log($('#radioContainer').children('[type=radio]').val());
	  console.log($('#radioContainer').children('[name=radio01]').val());
	  console.log($('#radioContainer').children('label').prev().val());
	  console.log($('#radioContainer').children().eq(0, 2, 4).val());
	  console.log($('#radioContainer').children().eq(1, 3, 5).prev().val());
	  //Quest09 menu07 텍스트를 포함하고 있는 a 엘리먼트를 셀렉트 할 수 있는 모든 방법 찾기
  </script>
</body>

</html>
