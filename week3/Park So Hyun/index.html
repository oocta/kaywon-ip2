<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Interaction Programming - Part 2 : jQuery</title>
</head>
<style media="screen">
  a {text-decoration: initial;color: #000;}
  .active {color: #FF6600}
  .current {color:#fff666;}
  .index-zero {color:#ff2200;}
  .inner-span {color:#ff4400;}
  .red {background-color:#ff4400;}
</style>

<body>
  <nav>
    <ul id="navigation">
      <li>
        <a id="m01" href="#m01">menu01</a>
      </li>
      <li class="prev">
        <a href="#" class="cls02">menu<span>02</span></a>
      </li>
      <li class="next">
        <a href="#">menu03</a>
      </li>
      <li data-role="link">
        <a href="#">menu<span>04</span></a>
      </li>
      <li>
        <a href="#">menu05</a>
      </li>
      <li>
        <a href="#">menu06</a>
      </li>
      <li>
        <a href="#">menu07</a>
      </li>
      <li>
        <a href="#">menu08</a>
      </li>
      <li class="last">
        <a href="#">menu09</a>
      </li>
    </ul>
  </nav>
  <section>
    <div id="radioContainer">
      <input id="radio01" type="radio" name="radio01" value="1" />
      <label for="radio01">RADIO01</label>
      <input id="radio02" type="radio" name="radio01" value="1" />
      <label for="radio02">RADIO02</label>
      <input id="radio03" type="radio" name="radio01" value="1" />
      <label for="radio03">RADIO03</label>
    </div>
  </section>
  <script type="text/javascript" src="./js/jquery.js">
  </script>
  <script type="text/javascript">
    $('li').addClass('active');//q01
    $('a.cls02').addClass('current');//q02
    $('li:eq(0)').addClass('index-zero');//q03

    $('.radioContainer').children();//q06
    $('a.cls02').parent().index();//q07
    console.log($('#radio01').next());//q08
    console.log($('#radio01').nextAll());//q08
    console.log($('#radio01').prevAll());//q08

    $('a:eq(6)');//q09
    $('a.eq(5)').next();//q09
    $('a.eq(7)').prev();//q09
  </script>
   <script>
       alert($('li').children(7));
       alert($('.last').prevAll('li:nth-child(7)'));
   </script>
</body>

</html>
