<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Interaction Programming - Part 2 : jQuery</title>
</head>
<style media="screen">
  a {text-decoration: initial;color: #000;}
  .active {color: #FF6600}
  .current {color:#fff666;}
  .index-zero {color:#ff2200;}
  .inner-span {color:#ff4400;}
  .red {background-color:#ff4400;}
</style>

<body>
  <nav>
    <ul id="navigation">
      <li>
        <a id="m01" href="#m01">menu01</a>
      </li>
      <li class="prev">
        <a href="#" class="cls02">menu<span>02</span></a>
      </li>
      <li class="next">
        <a href="#">menu03</a>
      </li>
      <li data-role="link">
        <a href="#">menu<span>04</span></a>
      </li>
      <li>
        <a href="#">menu05</a>
      </li>
      <li>
        <a href="#">menu06</a>
      </li>
      <li>
        <a href="#">menu07</a>
      </li>
      <li>
        <a href="#">menu08</a>
      </li>
      <li class="last">
        <a href="#">menu09</a>
      </li>
    </ul>
  </nav>
  <section>
    <div id="radioContainer">
      <input id="radio01" type="radio" name="radio01" value="1" />
      <label for="radio01">RADIO01</label>
      <input id="radio02" type="radio" name="radio01" value="1" />
      <label for="radio02">RADIO02</label>
      <input id="radio03" type="radio" name="radio01" value="1" />
      <label for="radio03">RADIO03</label>
    </div>
  </section>
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript">
	  //Quest 01
	  $('li').addClass('active');
	  //Quest 02
	  $("a[class='cls02']").addClass('current');
	  //Quest 03
	  $('li').eq(0).addClass('index-zero');
	  //Quest 06
	  alert($('#radioContainer').children().length);
	  //Quest 07
	  alert($('.cls02').parent().index());
	  //Quest 08 : 총 6개 출력
	  console.log($("input[id='radio01']").val());
	  console.log($("label[for='radio01']").prev().val());
	  console.log($('#radioContainer').children("input[id='radio01']").val());
	  console.log($('#radioContainer').children().eq(0).val());
	  console.log($("input[id='radio01']").parent().children().eq(0).val());
	  console.log($("label[for='radio03']").prevAll("input[id='radio01']").val());
	  //Quest 09 menu07 텍스트를 포함하고있는 a엘리먼트를 셀렉트 할 수 있는 모든 방법
	  $('a').has('menu07');
  </script>
</body>

</html>
