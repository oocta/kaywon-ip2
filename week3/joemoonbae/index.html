<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Interaction Programming - Part 2 : jQuery</title>
</head>
<style media="screen">
  a {text-decoration: initial;color: #000;}
  .active {color: #FF6600}
  .current {color:#fff666;}
  .index-zero {color:#ff2200;}
  .inner-span {color:#ff4400;}
  .red {background-color:#ff4400;}
</style>


<body>
  <nav>
    <ul id="navigation">
      <li>
        <a id="m01" href="#m01">menu01</a>
      </li>
      <li class="prev">
        <a href="#" class="cls02">menu<span>02</span></a>
      </li>
      <li class="next">
        <a href="#">menu03</a>
      </li>
      <li data-role="link">
        <a href="#">menu<span>04</span></a>
      </li>
      <li>
        <a href="#">menu05</a>
      </li>
      <li>
        <a href="#">menu06</a>
      </li>
      <li>
        <a href="#">menu07</a>
      </li>
      <li>
        <a href="#">menu08</a>
      </li>
      <li class="last">
        <a href="#">menu09</a>
      </li>
    </ul>
  </nav>
  <section>
    <div id="radioContainer">
      <input id="radio01" type="radio" name="radio01" value="1" />
      <label for="radio01">RADIO01</label>
      <input id="radio02" type="radio" name="radio01" value="1" />
      <label for="radio02">RADIO02</label>
      <input id="radio03" type="radio" name="radio01" value="1" />
      <label for="radio03">RADIO03</label>
    </div>
  </section>
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript">
      $('li').addClass('active');
      //li에 active클래스를 추가한다.
      $('a.cls02').addClass('current');
      //2.문서내의 a 태그들 중 cls02 클래스를 가진 노드를 선택하고, 해당태그에 current클래스를 추가합시다
      $('li').eq(0).addClass('index-zero');
      //3.문서내의 li태그들중 0인덱스에 위치한 노드를 선택하고, 해당태그에 index-zero클래스를 추가합시다.
      
      alert($('#radioContainer').children().length);
      
      alert($('.cls02').parent().index());
      
      $('[for="radio01"]').prev();
      $('[for="radio03"]').prevAll('#radio01');
      $('#radioContainer').next();
      $('#radioContainer').nextAll('#radio01');
      $('#radioContainer').children('#radio01');
      
      
  </script>
</body>

</html>
