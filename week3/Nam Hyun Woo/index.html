<html>

<body>

  <section>
    <div id="radioContainer">
      <input id="radio01" type="radio" name="radio01" value="1" />
      <label for="radio01">RADIO01</label>
      <input id="radio02" type="radio" name="radio01" value="1" />

  <script type="text/javascript" src="./js/jquery.js"></script>

    console.log($("#radioContainer input:first").val());
    console.log($("#radioContainer input:eq(0)").val());
    console.log($("input").nextAll("#radio01").val());
    console.log($("#radioContainer").find("input:eq(0)").val());
