
<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>Interaction Programming</title>
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<p id="moveBottom" class="move">저를 아래쪽으로 이동시켜주세요.</p>
		<section>
			<div id="imageSlider" class="imageSlider">
				<ul id="sliderContainer" class="sliderContainer">
					<!-- 슬라이더 아이템의 위치 -->
				</ul>
				<div id="controller" class="controller">
					<button id="leftButton" class="left">왼쪽으로</button>
					<button id="rightButton" class="right">오른쪽으로</button>
				</div>
			</div>
			<p id="moveTop" class="move">저를 위쪽으로 이동시켜주세요.</p>
			<p id="error" class="error">저를 삭제해주세요.</p>
			<p id="test" class="test">저를 <span>수정</span>해주세요.</p>
		</section>

		<!-- Javascript -->
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript">
			//4week
            //Quest 01 “이미지슬라이더”라는 컨텐츠를 가진 h1 태그를 생성하고, body 노드의 첫번째 노드로 추가합시다. 
            var imageNames = ['imgs/image01.jpg', 'imgs/image02.jpg', 'imgs/image03.jpg'];
            var $h1 = $('<h1>이미지 슬라이더</h1>');
            $('body').prepend($h1);
            
            //Quest 02 imageNames 배열의 원소 수 만큼 li 노드객체를 생성합시다. 
            //Quest 03 배열의 원소를 src attrubute로 갖는 img 노드를 생성하고, Q2에서 생성한 li 노드에 추가합시다.
			for(var i=0;i < imageNames.length;i++){
                $('<li></li>').append('<img src='+'"'+imageNames[i]+'"'+'/>').appendTo('ul#sliderContainer');  
            }

            //Quest 04 img 노드를 포함하고 있는 li 노드를 ul#sliderContainer 노드에 추가합시다.     
            var $p = $('p#test');
            var $er = $('p#error');

            //Quest 05 p#moveTop노드를 body의 가장 위로 이동합시다.
            $('body').prepend($('p#moveTop'));

            //Quest 06 p#moveBottom노드를 body의 가장 아래로 이동합시다.
            $('body').after($('p#moveBottom'));

            //Quest 07 p#error노드를 삭제합시다.
            $er.remove();
            
            //Quest 08 p#test노드의 내용을 ‘수정되었습니다’ 로 수정해봅시다.
            $p.text('저를수정해주세요');

            //Quest 07 p#test노드의 내용을 모두 삭제합시다.
            $p.html('');
		</script>
		<script type="text/javascript">
			//5week
			//Quest 01 #imageSlider노드의 CSS 속성 중 overflow를 hidden으로 변경합니다.
			$('#imageSlider').css('overflow','hidden');

			//Quest 02 #sliderContainer노드의 자식 li 노드의 float 속성을 left로 변경합시다. 그리고 #sliderContainer의 하위 노드들 중 img 노드의 height를 592px로 변경합시다. 
			$('#sliderContainer li').css('float','left');
			$('#sliderContainer img').css('height','592px');

			//Quest 03 #sliderContainer노드의 CSS 속성 중 width를 자식노드 li의 width X 개수로 변경합니다. 
			//alert($('#sliderContainer li').css('width'));
			$('#sliderContainer').css('width',imageNames.length*parseInt($('#sliderContainer li').css('width')));

			//Quest 04 #leftButton노드의 컨텐츠를 move left로, #rightButton 노드의 컨텐츠를 move right로 변경합니다.
			$('#leftButton').html('move left');
			$('#rightButton').html('move right');

			//Quest 05 #leftButton노드의 CSS 속성 중 backgroundcolor를 #ff6600 으로 변경하고 color 를 #ffffff로 변경합니다.  
			$('#leftButton').css({'background-color':'#ff6600','color':'#ffffff'});

			//Quest 06 #rightButton노드의 CSS 속성 중 backgroundcolor를 #ff8899 으로 변경하고 color 를 #ffffff로 변경합니다.
			$('#rightButton').css({'background-color':'#ff8899','color':'#ffffff'});

			//Quest 07 moveLeft 함수를 생성하고 실행시 #sliderContainer 자식 li의 width 만큼 왼쪽으로 이동하도록 애니메이션을 작성합시다.
			$('#sliderContainer').css('marginLeft','0');
			var page = 1;
			var moveLeft = function(){
				if (page == 1) {
					console.log(page);
					return false;
				} else {
					page-=1;
					console.log(page);
					$('#sliderContainer').animate({marginLeft:'+='+$('#sliderContainer li').css('width')});
				}
				
			};

			//Quest 08 moveRight 함수를 생성하고 실행시 #sliderContainer 자식 li의 width 만큼 오른쪽으로 이동하도록 애니메이션을 작성합시다.
			var moveRight = function(){
				if (page == imageNames.length) {
					console.log(page);
					return false;
				} else {
					page+=1;
					console.log(page);
					$('#sliderContainer').animate({marginLeft:'-='+$('#sliderContainer li').css('width')});
				}
			};			
			//Quest 09 #leftButton 클릭시 moveLeft 함수를 실행하고, #rightButton 클릭시 moveRight 함수를 실행하도록 이벤트를 할당합시다.
			$('#leftButton').click(moveLeft);
			$('#rightButton').click(moveRight);
		</script>
	</body>
</html>
