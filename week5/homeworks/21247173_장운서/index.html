<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>Interaction Programming</title>
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<p id="moveBottom" class="move">저를 아래쪽으로 이동시켜주세요.</p>
		<section>
			<div id="imageSlider" class="imageSlider">
				<ul id="sliderContainer" class="sliderContainer">
					<!-- 슬라이더 아이템의 위치 -->
				</ul>
				<div id="controller" class="controller">
					<button id="leftButton" class="left">왼쪽으로</button>
					<button id="rightButton" class="right">오른쪽으로</button>
				</div>
			</div>
			<p id="moveTop" class="move">저를 위쪽으로 이동시켜주세요.</p>
			<p id="error" class="error">저를 삭제해주세요.</p>
			<p id="test" class="test">저를 <span>수정</span>해주세요.</p>
		</section>

		<!-- Javascript -->
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript">
			//자바스크립트 코드 작성 영역
			var imageNames = ['./imgs/image01.jpg', './imgs/image02.jpg', './imgs/image03.jpg'];
            
            
            //Q1"이미지 슬라이더"라는 컨텐츠를 가진 h1태그를 생성하고, body 노드의 첫번째 노드로 추가합시다
            var $body = $('body');
            var $h1 = $('<h1>이미지 슬라이더</h1>');
            $body.prepend($h1);
            
            //Quest 02 imageNames 배열의 원소 수 만큼 li 노드객체를 생성합시다 for 반복문, $(‘<div></div>’)
            //for(var i=0;i<imageNames.length;i++){ 
            	//i = 0, 1, 2
            	//$('#sliderContainer').append('<li></li>');
            //}
            //Quest 03 배열의 원소를 src attrubute로 갖는 img 노드를 생성하고, Q2에서 생성한 li 노드에 추가합시다 <img src=“…” />, append, appendTo
            	//$('#sliderContainer li').append('<img src="" />');

            //Quest 04 img 노드를 포함하고 있는 li 노드를 ul#sliderContainer 노드에 추가합시다. append, appendTo
            for(var i = 0; i<imageNames.length; i++){
                    $('<li></li>').append($('<img src="'+imageNames[i]+'"/>')).appendTo($('ul#sliderContainer'));
                    console.log();
                    }
            
            
            
            
            //Q5
            $('p#moveTop').prependTo($body);
            //Q6
            $body.append($('p#moveBottom'));
            //Q7
            $('p#error').remove();
            $('p#test').text('수정되었습니다');
            $('p#test').html('');
            
            // week5


            //Q1
            $('#imageSlider').css('overflow','hidden');
             
            //Q2
            $('#sliderContainer').children('li').css('float','left');
            $('#sliderContainer').find('img').css({'height':'592px'});

            //Q3
            var w = $('#sliderContainer').find('li').width() * $('#sliderContainer').find('li').length;
            $('#sliderContainer').css('width',w);


           
            //Q4
            $('#leftButton').html('');
            $('#rightButton').html('');
            $('#leftButton').text('move left');
            $('#rightButton').text('move right');

            //Q5
            $('#leftButton').css({
            	'background-color':'#ff6600',
            	'color':'#fff'
        	});
            
            //Q6
            $('#rightButton').css({
            	'background-color':'#ff8899',
            	'color':'#fff'
            });

            //Q7
            function moveLeft(){
            	$('#sliderContainer').animate({'marginLeft':+$('#sliderContainer').find('li').width()})
            }

            //Q8
            function moveRight(){
            	$('#sliderContainer').animate({'marginLeft':-$('#sliderContainer').find('li').width()})
            }

            //Q
            $('#leftButton').click(function(){
            	moveLeft();
            });
            $('#rightButton').click(function(){
            	moveRight();
            });
		</script>
	</body>
</html>
