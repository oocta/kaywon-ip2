<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>Interaction Programming</title>
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<section>
			<div id="imageSlider" class="imageSlider">
				<ul id="sliderContainer" class="sliderContainer">
					<!-- 슬라이더 아이템의 위치 -->
				</ul>
				<div id="controller" class="controller">
					<button id="leftButton" class="left">왼쪽으로</button>
					<button id="rightButton" class="right">오른쪽으로</button>
				</div>
				<div id="pagination" class="pagination">
					
				</div>
			</div>
		</section>

		<!-- Javascript -->
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript">
			//자바스크립트 코드 작성 영역
			//Step 1. 슬라이드용 배열데이터 준비.
			var colorsArray = ['red', 'blue', 'green'];
      
      $(document).ready(function () {
        // #01
        // 컨텐츠를 추가할 container 노드를 미리 변수화합니다.
        // 이를 캐싱(caching)이라고 부르는데, $는 아시는것처럼 함수이기때문에
        // 셀렉터를 호출할때마다 DOM을 선택하는 동작을 수행하므로, 브라우저 리소스가
        // 필요합니다. #sliderContainer의 경우 동적으로 변경되는 노드가 아니므로
        // 변수에 한번담아서 리소스를 절약하는 편이 좋습니다.
        var $sliderContainer = $('#sliderContainer');
        
        // #02
        // #sliderContainer에 li 노드를 추가합니다.
        // 현재 슬라이더를 구성하는 기준데이터는 colorsArray 이므로 로직설계시 
        // colorsArray를 기준으로 설계하면 유동적으로 변하는 데이터에 대해서도
        // 능동적으로 대처할 수 있습니다.
        // 슬라이더 데이터의 수량을 maxPage에 할당합니다.
        // max로 시작하는 변수는 특정 조건의 최대값~ 정도의 의미로 사용합니다.
        // 변수의 이름을 정하는데 있어, 적절한 기준은 코드 가독성을 높이는데 큰 도움을 줍니다.
        // 예를 들면 `is~` 로 시작하는 변수 및 함수 또는 메서드는 반드시 Boolean 값을
        // 반환한다 정도로 정의하면 됩니다. (반드시 적용해야하는 것은 아니지만, 적용해두면 마찬가지로
        // 코드의 가독성을 높일 수 있습니다.)
        // 로직 전반에 사용될 공통 변수는 코드의 상단에 모아서 정리해두는 편이 나중에 변수를 활용할때
        // 큰 혼란없이 찾을 수 있습니다. :-)
        var maxPage = colorsArray.length; //슬라이드 컨텐츠의 길이를 정의합니다.
        //css 를 통해 정의된 #sliderContainer의 width를 할당합니다. $sliderContainer를 참조하기 전에 반드시 먼저 할당이 되어 있어야 한다는 점 참고하세요!
        var contentWidth = $sliderContainer.width();
        
        // #3
        // $.each 메서드를 이용해서 #sliderContainer에 li 노드를 추가하겠습니다.
        // $를 이용해서 li를 생성하고, #sliderContainer에 추가합니다.
        // 이때 아까 할당해놓은 $sliderContainer를 활용합니다.
        $.each(colorsArray, function (idx, val) {
          var $li = $('<li/>', {'style': 'background-color:' + val});
          $sliderContainer.append($li);
        });
        
        // $sliderContainer의 width를 추가된 li의 수량만큼 확장합니다.
        $sliderContainer.width(maxPage * contentWidth);
        
        //이미지 슬라이더를 제작하기 위한 1차 준비가 완료되었습니다.
      });
      
		</script>
	</body>
</html>
